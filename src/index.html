<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginated Data</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <table>
        <caption>
            paginated random data of app users
        </caption>
        <thead>
            <tr>
                <td># No.</td>
                <td>Gender</td>
                <td>Age</td>
            </tr>
        </thead>
    </table>
    <div class="section-one">
      
        <div class="btn-group" id="btn-group">
            <button data-prevbtn="0" disabled="true" id="btn-prevbtn">
                Previous
            </button>
            <button data-nextbtn="2" id="btn-nextbtn">Next </button>
            <label data-pageview></label>
            <img style="width:30px; height:30px" id="img_loader" src="./assets/loading.gif" alt="">
        </div>
    </div>

    <script type="module" src="app.ts"></script>
</body>

</html>
